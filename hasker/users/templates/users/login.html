{% extends "base.html" %}

{% block content %}
<h2>Log In</h2>
  <div>{{error}}</div>
  {% for e in form.non_field_errors %}
    <div class="alert alert-danger">{{ e }}</div>
  {% endfor %}
  <form class="form-horizontal" method="POST" action="{% url 'users:login' %}">
    {% 	csrf_token %}
    <fieldset>

      <div class="control-group{% if form.username.errors %}has-error{% endif %}">
        <label class="control-label">{{ form.username.label }}</label>
        <div class="controls">{{ form.username }}</div>
      </div>
      <div class="control-group{% if form.password.errors %}has-error{% endif %}">
        <label class="control-label">{{ form.password1.label }}</label>
        <div class="controls">{{ form.password1 }}</div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>
{% endblock %}
